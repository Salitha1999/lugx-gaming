name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *" # runs daily at midnight

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Login to DockerHub
      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Step 3: Build & Push Frontend
      - name: Build & Push Frontend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend:latest ./frontend-app
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest

      # Step 4: Build & Push Game Service
      - name: Build & Push Game Service
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/game-service:latest ./frontend-app/game-service
          docker push ${{ secrets.DOCKER_USERNAME }}/game-service:latest

      # Step 5: Build & Push Order Service
      - name: Build & Push Order Service
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/order-service:latest ./frontend-app/order-service
          docker push ${{ secrets.DOCKER_USERNAME }}/order-service:latest

      # Step 6: Build & Push Analytics Service
      - name: Build & Push Analytics Service
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/analytics-service:latest ./frontend-app/analytics-service
          docker push ${{ secrets.DOCKER_USERNAME }}/analytics-service:latest

      # Step 7: Deploy to Kubernetes (Rolling Update)
      - name: Deploy to Kubernetes (Rolling)
        run: |
          kubectl set image deployment/lugx-frontend-deployment lugx-frontend-container=${{ secrets.DOCKER_USERNAME }}/frontend:latest --record
          kubectl set image deployment/game-service game-service=${{ secrets.DOCKER_USERNAME }}/game-service:latest --record
          kubectl set image deployment/order-service order-service=${{ secrets.DOCKER_USERNAME }}/order-service:latest --record
          kubectl set image deployment/analytics-service analytics-service=${{ secrets.DOCKER_USERNAME }}/analytics-service:latest --record

      # Step 8: Run Integration Tests
      - name: Run Integration Tests
        run: |
          curl -f http://lugx-frontend-service:3000 || exit 1
          curl -f http://game-service:8080/health || exit 1
          curl -f http://order-service:8080/health || exit 1
          curl -f http://analytics-service:6000/health || exit 1
